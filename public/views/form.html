<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Friend Finder</h1>
            <hr>
            <h2 class="text-center">Enter Survey</h2>
            <br>


            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Fill Out Survey</h4>
                        </div>
                        <div class="panel-body">

                            <form role="form">

                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>

                                <div class="form-group">
                                    <label for="image">Enter Image Link</label>
                                    <input type="text" class="form-control" id="image">
                                </div>
                            </form>

                            <br>
                            <h2>Choose Below Which Relates to You the Most</h2>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Running is impossible</label>
                                <select class="form-control" id="q1">
                                    <option>1 (Strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Jean Ralphio is a smart entrepreneur</label>
                                <select class="form-control" id="q2">
                                    <option>1 (Strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Galentines Day is the best holiday</label>
                                <select class="form-control" id="q3">
                                    <option>1 (Strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">The Government is a waste of taxpayers money</label>
                                <select class="form-control" id="q4">
                                    <option>1 (Strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">I hate talking to people about things</label>
                                <select class="form-control" id="q5">
                                    <option>1 (Strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">The flu could literally kill me</label>
                                <select class="form-control" id="q6">
                                    <option>1 (Strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Calzones are the greatest food every created</label>
                                <select class="form-control" id="q7">
                                    <option>1 (Strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Strongly Agree)</option>
                                </select>
                            </div>


                        </div>

                    </div>
                </div>
                <div>
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="submitButton">Submit Response
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>



    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API People Link</a> |
                <a href="https://github.com/pujasodha/friendfinder">GitHub Repo</a>
            </p>
        </div>
    </footer>

    </div>

    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal Content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Your Match is...</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <h5 id="match-name"></h5>
                        <img id="match-photo" src="" alt="Best Match Image" height="400" width="400">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            $('#submitButton').on('click', function (event) {
                        event.preventDefault()

                        function validate() {
                            var isValid = true
                            $(".form-control").each(function () {
                                if ($(this).val() === "") {
                                    isValid = false;
                                }
                            });
                            return isValid;


                        };
                        if (validateForm()) {
                            var userData = {
                                name: $("#name").val().trim(),
                                photo: $("#image").val().trim(),
                                scores: [
                                    $("#q1").val(),
                                    $("#q2").val(),
                                    $("#q3").val(),
                                    $("#q4").val(),
                                    $("#q5").val(),
                                    $("#q6").val(),
                                    $("#q7").val(),

                                ]
                            }
                            $.post("/api/friends", userData, function (data) {

                        if (data) {
                            console.log("#match-photo= " + data.matchImage);
                            $("#match-name").text(data.matchName);
                            $("#match-name").append("!");
                            $("#match-photo").attr("src", data.matchImage);
                            $("#results-modal").modal("toggle");
                        } else {
                            alert("something went wrong please fill out the survey again.")
                        }
                    })
                } else {
                    alert("Please fill out all fields before submitting!");
                }
                console.log(userData);
            });
                    
        </script>
</body>

</html>
